    <title>YourTime</title>
    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <div class="container">
            <div class="clock">
                <div class="hr" id="hr"></div>
                <div class="min" id="min"></div>
                <div class="sec" id="sec"></div>
            </div>
        </div>

        <a class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>

        <nav class="navbar">
            <ul class="nav-area">
                <li><a href="#" id="nav1">YourTime </a></li>
                <li><a href="#" id="nav2">FocusTime </a></li>
                <li><a href="#" id="na3">Blog</a></li>
            </ul>
        </nav>
        <a href="#" class="btn"><button>Sign Up</button></a>

    </header>
    <section>
        <div id="clockdiv">
            <div>
                <!-- <span class="hours"></span> -->
                <input id="hour" type="number" max="99" min="0" value="00" class="time">
                <div class="smalltext" id="hour-label" class="label">Hours</div>
            </div>
            <div>
                <input id="minute" type="number" max="60" min="0" value="00" class="time">
                <!-- <span class="minutes"></span> -->
                <div class="smalltext">Minutes</div>
            </div>
            <div>
                <input id="secs" type="number" max="60" min="0" value="00" class="time">
                <!-- <span class="seconds"></span> -->
                <div class="smalltext">Seconds</div>
            </div>
        </div>
        <div class="btn noselect">
            <div id="start" class="btn1 " >Start</div>
            <div id="reset" class="btn2">Reset</div>
            <div id="stop" class="btn3">Stop</div>
        </div>
    </section>
    <script src="main.js"></script>
